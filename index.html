<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE FORMULARIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div style="padding: 30px;">
    <div class="container border border-radius" style="border-radius: 10px;">
    
      <div style="margin-top: 5px;" ><h2>Payment form example</h2></div>
      
      <div style="padding: 16px;"><div class="form-control" type="text" style="background-color:#f4cccc ; border-color: pink ;"> <h6 style="color: #b90c0c; margin-top: 4px;"> Some fields are missing</h6></div> </div>
        
    



        <form style="background-color: white;">
            <div class="form-row align-items-center">
                <div class="col-md-5">
                    <p></p>
                  <h6>Card #</h6>
            <input type="text" class="form-control" placeholder="XXXXXXXXXX">
                  </div>
                  <div class="col-md-3">
                    <p></p>
                    <h6>CVC #</h6>
            <input type="text" class="form-control" placeholder="0000">
                  </div>
                  <div class="col-md-4">
                    <p></p>
                    <h6> Amount</h6>
            <input type="text" class="form-control" id="" placeholder="Amount">
                  </div>
                </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <p></p>
                    <h6>First Name</h6>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <p></p>
                    <h6>Last Name</h6>
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-3">
                <label class="mr-sm-2" for="inlineFormCustomSelect">State</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected="">Pick a State</option>
                  <option>Distrito Capital</option>
                  <option>Miranda</option>
                  <option>Aragua</option>
                  <option>Carabobo</option>
                  <option>Otro</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="col-auto">
        <p><h6> We accept:</h6></p>
        
        <div class="form-row">
       <div class="col-sm">
            <input type="radio" name="card"> VISA 
            <input type="radio" name="card"> PAYPAL 
            <input type="radio" name="card"> ZELLE 
            <input type="radio" name="card"> MASTERCARD 
        </div>
        </div>
       </div>

            
            <div class="form-row">
                <div class="container col-md-4">
                   Message<textarea name="Message" id="" cols="80" rows="5"></textarea>
                   <h6 style="color:gray">Add any notes here.</h6>
                </div>
                    
                
               
              </div>
              <p></p>
              <div>
            <button type="submit" class="btn btn-primary" style="margin-left: 950px ; background-color: gray; border-color: gray;">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        <div style="margin-bottom: 13px;"></div>
        
          </form>
        </div>
        </div>
</body>
</html>
